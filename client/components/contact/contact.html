<div ng-controller="ContactCtrl" ng-show="cache.isContactOpen" class="contact_container">
  <div class="contact_content gradient col-sm-12 no_padding" ng-show="cache.isContactOpen">
    <div class="dots"></div>
    <div class="text-right margin_bottom_10 close" ng-click="cache.ToggleContact(false)">
      <div><a><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 20 20" enable-background="new 0 0 20 20" xml:space="preserve" class="svg-raw replaced-svg">
<path fill="#FFFFFF" d="M18.19,19.771l-8.153-8.152l-8.152,8.153l-1.603-1.604l8.152-8.152L0.281,1.862L1.886,0.26l8.152,8.152  l8.154-8.153l1.602,1.604l-8.152,8.153l8.153,8.154L18.19,19.771z"></path>
</svg></a></div>
      <!--<button class="btn btn-default" ng-click="cache.ToggleContact(false)">X</button>-->
    </div>
    <div class="col-sm-12 fields" ng-form="contactForm">
      <div class="header">
        <div class="white_head">
          <span>RANDOM</span>
        </div>
        <div>
          <span>THOUGHTS?</span>
        </div>
      </div>
      <!--<div class="information margin_bottom_25">-->
        <!--<span>Give us a call at <a href="tel:2015730920">(201) 573-0920</a> or fill out the form below and weâ€™ll get back to you within two business days.</span>-->
      <!--</div>-->
      <div class="row">
        <input class="form-control" placeholder="FULL NAME" ng-model="form.name" required/>
      </div>
      <div class="row">
        <input class="form-control" placeholder="EMAIL ADDRESS" ng-model="form.email" type="email" required/>
      </div>
      <div class="row">
        <textarea class="form-control" placeholder="MESSAGE" ng-model="form.message" required></textarea>
      </div>
      <div class="submit" ng-class="{'disabled':contactForm.$invalid}">
        <div ng-click="Send()">
          <span>SEND</span>
        </div>
      </div>
    </div>
  </div>
</div>
