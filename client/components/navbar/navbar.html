<div class="navigation" ng-controller="NavbarCtrl" ng-init="Init()">
  <img class="navbar-toggle pull-left nav_logo click" ng-src="assets/images/logo.png" ng-click="cache.GoToPage('/')"/>
  <button class="navbar-toggle" type="button" ng-click="cache.ToggleMenu(true); cache.ToggleContact(false);">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
    <ul class="nav navbar-nav">
      <li ng-repeat="nav in constants.navigation.left" ng-show="nav.visibility()" ng-class="{active: isActive(nav.link)}"><a ng-click="nav.click(nav.link)" ng-bind-html="nav.title"></a></li>
    </ul>
    <img class="nav_logo click center_logo cssFade" ng-show="cache.isTop()" ng-src="assets/images/logo.png" ng-click="cache.ScrollTo('#top')"/>
    <ul class="nav navbar-nav navbar-right">
      <li><a ng-click="cache.ToggleContact(true); cache.ToggleMenu(false);">CONTACT</a></li>
      <li><a ng-click="cache.ToggleMenu(true); cache.ToggleContact(false);">MENU</a></li>
      <!--<li ng-repeat="nav in constants.navigation.right" ng-show="nav.visibility()" ng-class="{active: isActive(nav.link)}"><a ng-click="nav.click(nav.link)" ng-bind-html="nav.title"></a></li>-->
    </ul>
  </div>
</div>
