<nav ng-include="'components/navbar/navbar.html'" class="navbar-fixed-top"></nav>
<div class="background login"></div>
<div class="col-sm-12 white_text padding_top_70 margin_top_20">
  <div class="row">
    <div class="col-sm-12 text-center margin_bottom_25 hidden-xs">
      <img ng-src="../assets/images/logo.png" style="width:50%;" class="big-logo margin_bottom_10"/>
    </div>
    <div class="col-sm-8 col-sm-push-2 yellow_well margin_top_10">
      <div class="col-sm-12 margin_top_10 margin_bottom_10" style="font-size: 17px;">
        <span class="fa fa-key margin_right_10" style="font-size: 22px;"></span><span class="comix_loud">CHANGE PASSWORD</span>
      </div>
      <div class="col-sm-12">
        <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

          <div class="form-group">
            <label>Current Password</label>

            <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                   mongoose-error/>
            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
            </p>
          </div>

          <div class="form-group">
            <label>New Password</label>

            <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                   ng-minlength="3"
                   required/>
            <p class="help-block"
               ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
              Password must be at least 3 characters.
            </p>
          </div>

          <p class="help-block"> {{ message }} </p>
          <div class="text-center">
            <button class="btn btn-lg btn-danger" type="submit">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
