<div class="col-sm-12 white_text padding_top_70 margin_top_20">
  <div class="row">

    <div class="col-sm-12 text-center margin_bottom_25 hidden-xs">
      <img ng-src="../assets/images/logo.png" style="width:50%;" class="big-logo margin_bottom_10"/>
    </div>
    <div class="col-sm-8 col-sm-push-2 yellow_well margin_top_10">
      <div class="col-sm-12 margin_top_10 margin_bottom_10" style="font-size: 22px;">
        <span class="fa fa-key margin_right_10" style="font-size: 32px;"></span><span class="comix_loud">LOGIN</span>
      </div>
      <div class="col-sm-12">
        <form class="form" name="form" ng-submit="login(form)" novalidate>

          <div class="form-group">
            <label>Email</label>

            <input type="email" name="email" class="form-control" ng-model="user.email" required>
          </div>

          <div class="form-group">
            <label>Password</label>

            <input type="password" name="password" class="form-control" ng-model="user.password" required>
          </div>

          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
              Please enter your email and password.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
              Please enter a valid email.
            </p>

            <p class="help-block">{{ errors.other }}</p>
          </div>

          <div class="text-center">
            <button class="btn btn-danger btn-lg" type="submit">
              Log In
            </button>
            <!--<a class="btn btn-danger btn-lg btn-register" href="/signup">-->
            <!--Register-->
            <!--</a>-->
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
